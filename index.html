<!DOCTYPE html>
<html>
 
<head>
   <title>Web Calculator</title>
   <link rel="stylesheet" href="C:\Users\ASUS\Documents\Kalkulator coba-coba\assets\style.css">
   <meta charset="utf-8">
</head>
 
<body>
  <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled />
      <div class="calculator-keys">
          <div class="row">
              <button class="all-clear">AC</button>
              <button class="percentage">%</button>
              <button class="operator" value="/">&divide;</button>
          </div>
          <div class="row">
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operator" value="*">&times;</button>
          </div>
          <div clas="row">
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator" value="-">-</button>
          </div>
          <div class="row">
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator" value="+">+</button>
          </div>
          <div class="row">
              <button class="number zero-btn" value="0">0</button>
              <button class="decimal" value=".">.</button>
              <button class="equal-sign">=</button>
          </div>
      </div>
  </div>
  <script type="text/javascript" src="C:\Users\ASUS\Documents\Kalkulator coba-coba\assets\kalkulator.js"></script>
</body>
 
</html>
